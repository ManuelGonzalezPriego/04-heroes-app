<div class="flex flex-column p-2">
  <h3>Buscador</h3>

  <mat-form-field>
    <mat-label>Buscador de héroes</mat-label>
    <input type="text" matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto"
    />

    <!-- Tenemos que generar el autocomplete.
    A tener en cuenta que en el input debemos enlazar la propiedad matAucomplete
    con el valor de la etiqueta #auto. De esta forma se relacionan el input con este mat-autocomplete,
    y no otro: -->
    <mat-autocomplete autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="onSelectedOption($event)">
      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{hero.superhero}}
      </mat-option>

      <!-- vamos a añadir una opción por si el patrón de búsqueda no devuelve nada -->
       <mat-option *ngIf="heroes.length===0 && searchInput.value" value="">
          No se encontró ningún héroe con el término {{searchInput.value}}
       </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  {{selectedHero|json}}
</div>
